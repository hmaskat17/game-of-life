<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/gameoflife.css" rel="stylesheet">
    <link rel="icon" type="image/ico" sizes="64x64" href="favicon/64x64.ico">
    <title>Game of Life</title>
</head>
<body>
    <div id="header" class="white">
        <h1>Game of Life</h1>
    </div>
    <div id="simulationUI">
        <div id="simulationGrid"></div>
        <div id="simulationPanel">
            <div id="cellStatistics">
                <p style="margin-top: 0px;">Current tick: <span id="showTick"></span></p>
                <p>Total cell population: <span id="showPop"></span></p>
                <p>Cells alive: <span id="showAlive"></span></p>
                <p>Cells dead: <span id="showDead"></span></p>
            </div>
            <div id="buttons"></div>
            <div id="settings">
                <p style="margin-top: 50px;"><b>Settings</b></p>
                <span>Grid size:</span>
                <input type="number" id="userInput" value="75" min="1" max="100"> (max. 100x100)
                <span id="gridSizeWarning"></span>
                <form>
                    <p style="display: inline-block;">Cell color:</p>
                    <input type="radio" name="cellColor" value="white" checked>White
                    <input type="radio" name="cellColor" value="red">Red
                    <input type="radio" name="cellColor" value="blue">Blue
                </form>
                <button id="reloadGrid">Reload Grid</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { GameOfLife } from "./js/gameoflife-bundle.mjs";

        const mySimulation = new GameOfLife(75, 75, '#simulationGrid');
        mySimulation.initializeGrid().populateGrid().addButtons().attachReloadEventHandler().showTick();
        mySimulation.grid.showPopulation();
        window.mySimulation = mySimulation;
    </script>
</body>
</html>
