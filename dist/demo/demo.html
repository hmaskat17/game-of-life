<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #simulationGrid {
            border: 1px solid rgb(0, 0, 0);
            width:  400px;
        }
    </style>
    <title>Game of Life: Demo</title>
</head>
<body>
    <div id="simulationGrid"></div>

    <div id="cellStatistics">
        <p>Current tick: <span id="showTick"></span></p>
        <p>Total cell population: <span id="showPop"></span></p>
        <p>Cells alive: <span id="showAlive"></span></p>
        <p>Cells dead: <span id="showDead"></span></p>
    </div>

    <p style="margin-top: 50px">Set the size of the grid and click reload</p>
    <input type="number" id="userInput" value="100" min="1" max="100">
    <button onclick="location.reload()">Reload Grid</button>
    <script>
        function getUserInput() {
            let input = document.getElementById("userInput").value;
            if (input <= 100) {
                return input;
            } else {
                alert("Warning. Entering a large grid will impact performance. Stay below 100.")
            }
        }
    </script>

    <script type="module">
        import { GameOfLife } from "../js/gameoflife-bundle.mjs";

        const mySimulation = new GameOfLife(getUserInput(), getUserInput(), '#simulationGrid');
        mySimulation.initializeGrid().populateGrid().showTick();
        mySimulation.grid.showPopulation();
        //mySimulation.start();
        window.mySimulation = mySimulation;
    </script>

    <div id="buttons" style="margin-top: 50px;">
        <button id="start" onclick="mySimulation.start()">Start</button>
    </div>
</body>
</html>
